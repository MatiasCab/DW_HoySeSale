<div class="fondo">
    <div class="blur-back">
        <div class="mx-3" *ngIf="isMobile">
            <app-header-navbar [firstIcon]="'bi bi-chevron-left'" [backPage]="'/presentation'"></app-header-navbar>
        </div>
        <h1 class="text-light title_margin mt-5 center">LOGIN</h1>
        <div class="mt pb-4 size">
            <app-input-user-credentials class="w-100" [inputLabel]="'Nombre'"></app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Apellido'"></app-input-user-credentials>
        </div>
        <div class="mt-5">
            <a routerLink="/home" routerLinkActive="active">
                <app-generic-button class="size" [buttonStyle]="'fill'" [btnText]="'Login'"></app-generic-button>
            </a>
        </div>
        <div class="{{isMobile ? 'bottom-button' : ''}}">
            <div class="center-or">
                <p class="text-center my-1 text-light px-1 or">or</p>
            </div>
            <a routerLink="/singUp" routerLinkActive="active">
                <app-generic-button class="size pb-3" [buttonStyle]="'empty'" [btnText]="'Signup'"></app-generic-button>
            </a>
        </div>
    </div>
</div>
