<ngb-carousel id="carouselDesktop" class="carousel" [interval]="0" [showNavigationIndicators]="false">
    <ng-template ngbSlide *ngFor="let entertainment of entertainments">
        <div class="row carouselCards mx-4">
            <app-card [@searchedCardsDesktop]="{value:'', params:{delay:1/10}}" class="col" [entertainment]="entertainment"></app-card>
            <app-card [@searchedCardsDesktop]="{value:'', params:{delay:2/10}}" class="col" [entertainment]="entertainment"></app-card>
            <app-card [@searchedCardsDesktop]="{value:'', params:{delay:3/10}}" *ngIf="!reduceCards" class="col" [entertainment]="entertainment"></app-card>
        </div>
    </ng-template>
</ngb-carousel>
