<div class="center-input">
    <div class="form-floating">
        <input #inputInfo type="{{inputType}}" autocomplete="{{inputTypeAutocomplete}}" class="form-control transparent"
            id="floatingInput" placeholder="name" (keyup)="keypress()">
        <label for="floatingInput" class="fs-6 fw-light text-light">{{this.inputLabel}}</label>
    </div>
</div>
