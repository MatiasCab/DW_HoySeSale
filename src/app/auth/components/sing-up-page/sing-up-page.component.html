<div class="{{isMobile ? 'fondo' : ''}}">
    <div class="blur-back">
        <p class="alert pe-3" *ngIf="errorMessage">
            <ngb-alert [type]="'danger'" [@alertMessages] (closed)="errorMessage = undefined">{{errorMessage}}</ngb-alert>
        </p>
        <div class="mx-3">
            <app-header-navbar *ngIf="isMobile" [firstIcon]="'bi bi-chevron-left'" [backPage]="'/presentation'">
            </app-header-navbar>
        </div>
        <h1 class="text-light pt-5 center {{!isMobile ? 'title_margin' : ''}}">SIGNUP</h1>
        <div class="mx-auto pb-4 size">
            <app-input-user-credentials class="w-100" [inputLabel]="'Nombre'" [inputTypeAutocomplete]="'given-name'"
                (keypressEvent)="reguleGenericInfo($event, 'name')">
            </app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Apellido'" [inputTypeAutocomplete]="'family-name'"
                (keypressEvent)="reguleGenericInfo($event, 'lastname')">
            </app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Username (Sin espacio ni @)'" [inputTypeAutocomplete]="'nickname'"
                (keypressEvent)="reguleUsername($event)">
            </app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Email Adress'" [inputTypeAutocomplete]="'email'"
                (keypressEvent)="reguleEmail($event)">
            </app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'ContraseÃ±a (Minimo 8 caracteres)'"
                [inputTypeAutocomplete]="'new-password'" [inputType]="'password'"
                (keypressEvent)="regulePassword($event)">
            </app-input-user-credentials>
        </div>
        <div class="mt-4">
            <app-generic-button class="size" [buttonStyle]="'fill ' + enableSignup" [btnText]="'singup'"
                (click)="signup()">
            </app-generic-button>
        </div>
        <div class="{{isMobile ? 'bottom-button' : ''}}">
            <div class="center-or">
                <p class="mt-1 mb-1 text-light px-1 or">or</p>
            </div>
            <a routerLink="../login" routerLinkActive="active">
                <app-generic-button class="size pb-3" [buttonStyle]="'empty'" [btnText]="'Login'"></app-generic-button>
            </a>
        </div>
    </div>
</div>
