<div class="fondo">
    <div class="blur-back">
        <div class="mx-3">
            <app-header-navbar *ngIf="isMobile" [firstIcon]="'bi bi-chevron-left'" [backPage]="'/presentation'"></app-header-navbar>
        </div>
        <h1 class="text-light pt-5 center {{!isMobile ? 'title_margin' : ''}}">SIGNUP</h1>
        <div class="mx-auto pb-4 size">
            <app-input-user-credentials class="w-100" [inputLabel]="'Nombre'"></app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Apellido'"></app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Username'"></app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Email Adress'"></app-input-user-credentials>
            <app-input-user-credentials class="w-100" [inputLabel]="'Password'"></app-input-user-credentials>
        </div>
        <div class="mt-4">
            <a routerLink="/home" routerLinkActive="active">
                <app-generic-button class="size" [buttonStyle]="'fill'" [btnText]="'singup'"></app-generic-button>
            </a>
        </div>
        <div class="{{isMobile ? 'bottom-button' : ''}}">
            <div class="center-or">
                <p class="mt-1 mb-1 text-light px-1 or">or</p>
            </div>
            <a routerLink="../login" routerLinkActive="active">
                <app-generic-button class="size pb-3" [buttonStyle]="'empty'" [btnText]="'Login'"></app-generic-button>
            </a>
        </div>
    </div>
</div>
