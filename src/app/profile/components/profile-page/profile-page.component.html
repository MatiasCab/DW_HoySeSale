<div class="px-3">
    <app-header-navbar *ngIf="isMobile" class="bar-style" [currentText]="'PERFIL'"></app-header-navbar>
    <div class="{{!isMobile ? 'marginDesktopContainer profile container' : 'marginMobile'}}">
        <app-user-profile-info [isMobile]="isMobile" [user]="user"></app-user-profile-info>
        <app-display-search-info [isMobile]="isMobile" [showSearchBar]="false" [onlyFavorites]="true">
        </app-display-search-info>
    </div>
</div>
