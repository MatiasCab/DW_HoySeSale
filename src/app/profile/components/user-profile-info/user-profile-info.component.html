<div class="prub {{!isMobile ? 'marginDesktop' : 'marginMobile'}}" *ngIf="user">
    <div class="user-photo-profile">
        <app-user-photo [imageURL]="user.imageLink"></app-user-photo>
    </div>
    <div class="center">
        <h1 class="text-light my-3">{{user.name}}</h1>
        <p class="text-light">@{{user.username}}</p>
    </div>
</div>
