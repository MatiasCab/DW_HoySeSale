<div *ngIf="isMobile; else elseBlock" class="entertainmentMobile">
    <div class="entertainment mx-3">
        <app-header-navbar class="index" [backPage]="'/search'" 
        [firstIcon]="'bi bi-chevron-left'"
        [currentIcon2]="favoriteIcon" 
        [currentIcon1]="'bi bi-chat-left'"
        (icon2Event)="changFavoriteIcon()"></app-header-navbar>
        <app-display-entertainment-info [isAnEvent]="isAnEvent" [isMobile]="isMobile"></app-display-entertainment-info>
    </div>
</div>
<ng-template #elseBlock>
    <div class="entertainmentDesktop">
        <div class="entertainment mx-3">
            <app-header-navbar class="index" [backPage]="'/search'" 
            [currentIcon2]="favoriteIcon" 
            [currentIcon1]="'bi bi-chat-left'"
            (icon2Event)="changFavoriteIcon()"></app-header-navbar>
            <app-display-entertainment-info [isAnEvent]="isAnEvent" [isMobile]="isMobile"></app-display-entertainment-info>
        </div>
    </div>
</ng-template>
