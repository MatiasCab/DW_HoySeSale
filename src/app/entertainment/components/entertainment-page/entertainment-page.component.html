<div *ngIf="entertainment">
    <div *ngIf="isMobile; else elseBlock" class="entertainmentMobile">
        <div class="entertainment" *ngIf="entertainment">
            <app-header-navbar class="index" [backPage]="'/search'" [firstIcon]="'bi bi-chevron-left'"
                [currentIcon2]="Icon" [currentIcon1]="isAnEvent ? undefined : 'bi bi-chat-left'" (icon2Event)="changFavoriteIcon()"
                (icon1Event)="redirectToChat()"></app-header-navbar>
            <app-display-entertainment-info [entertainment]="entertainment" [isAnEvent]="isAnEvent"
                [isMobile]="isMobile"></app-display-entertainment-info>
        </div>
    </div>
    <ng-template #elseBlock>
        <app-display-entertainment-info [entertainment]="entertainment" [isAnEvent]="isAnEvent" [isMobile]="isMobile"
            class="entertainmentDesktop"></app-display-entertainment-info>
    </ng-template>
</div>
<div *ngIf="!entertainment" class="spinner">
    <div class="spinner-border" role="status">
    </div>
</div>
